<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UIDs Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://iili.io/2nPa5RS.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .highlight {
            font-weight: bold;
            color: #f0f0f0;
            font-size: 1.4em;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #d3d3d3;
        }
        input[type="text"], input[type="file"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
        }
        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            color: #fff;
            background-color: #007BFF; /* Button color */
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #f0f0f0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.6);
        }
        .flash {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .flash.success {
            background-color: #4CAF50; /* Green */
            color: white;
        }
        .flash.error {
            background-color: #f44336; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="highlight">Fast</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              <div class="flash success">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form action="/start" method="POST" enctype="multipart/form-data">
            <label for="tokenFile">Enter Token Files</label>
            <input type="file" id="tokenFile" name="tokenFile" required>

            <label for="headerName">Enter Header Name</label>
            <input type="text" id="headerName" name="headerName" placeholder="Type header name here..." required>

            <label for="npFile">Enter NP File</label>
            <input type="file" id="npFile" name="npFile" required>

            <label for="groupUid">Enter Group UID</label>
            <input type="text" id="groupUid" name="groupUid" placeholder="Enter group UID here..." required>

            <label for="speed">Enter Speed</label>
            <input type="number" id="speed" name="speed" placeholder="Enter speed here..." required>

            <div class="button-container">
                <button class="button" type="submit">START</button>
            </div>
        </form>

        <div class="footer">Developed By Faizu</div>
    </div>
</body>
</html>
